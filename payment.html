<!DOCTYPE html>

<head>
	<title>Made By B - Payment</title>
	<link rel="stylesheet" type="text/css" href="Styles/products.css">
	<link rel="stylesheet" type="text/css" href="Styles/global.css">
	<link rel="icon" type="image/png" href="Images/Blogo.png"/>
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://js.stripe.com/v3"></script>
	<script src="airtable.js"></script> 
	<script src="../JS/items.js"></script>
</head>

<style>
	@media only screen and (max-width: 767px) {
		section.background {
    		padding-top: 200px !important;
		}
		.formcheckout  {
			padding: 20px !important;
		}
		.formcheckout ul {
			padding-right: 0px !important;
		}
		.formcheckout form {
   			 width: 100% !important;
		}
		.formcheckout form div {
    		margin-right: 0px !important;
		}

		.formcheckout form  input {
			width: 100% !important;
			height: auto !important;
		}
		div#promo_code {
    		margin-top: 0px !important;
		}
	}
</style>
<body>
	<header>
	<nav class="flex" id="nav">
		<div id="logo_container">
			<a href="index.html"><img src="Images/BLogo.png" style="width: 60px;"></a>
		</div>
		<div id="navbar">
			<ul>
				<li><a href="store.html">Shop</a></li>
				<li><a href="faq.html">FAQ's</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
		</div>
		<div style="width: 2%; margin: 5px 80px 0 0;">
			<div id="counter_container">
				<p id="counter" style="font-size: 10px; color: white; text-align: center; padding-top: 2px;">0</p>
			</div>
			<img src="Images/shoppingbag.png" id="shopping_bag" alt="" onclick="openBag();">
		</div>
	</nav>
	<div id="cart_container" class="hide_cart">
		<div style="background-color: var(--beige); padding: 20px; position: fixed; width: 30%;" class="my_bag">
		<p id="my_items"><b>My Bag, 0 items</b></p>
		</div>
		<div style="height: 75px"></div>
		<div id="items">
			
		</div>
		<div id="subtotal" class="flex">
			<p style="font-size: 22px; padding-left: 30px;" class="sub">Subtotal:</p>
			<p style="font-size: 22px;" class="total_amount"><b>Â£0.00</b></p>
		</div>
		<div style="text-align: center; margin: 30px 0;">
			<a id="checkout-button" href="payment.html" class="black_button">CHECKOUT</a>
		</div>
    </div>
    <div style="height:105px"></div>
</header>
<section class="background" style="padding: 100px 0;">
	<div id='#form_container' class="formcheckout" style="padding: 80px; background-color: var(--beige)">
		<h1 style="text-align: center;">Checkout</h1>
		<ul style="text-align: center; list-style-type: disc;">
			<li><img src="Images/dot fill.png" alt="" style="width: 50%;"></li>
			<li>Fill in Details</li>
			<li><img src="Images/dot stroke.png" alt="" style="width: 50%;"></li>
			<li>Payment</li>
			<li><img src="Images/dot stroke.png" alt="" style="width: 50%;"></li>
			<li>Order Confirmation</li>
		</ul>
		<form id="form" style="width: 40%; margin: auto; padding: 20px;">
            <div class="flex" style="justify-content: space-between; text-align: left;">
            	<div style="margin-right: 20px;">
            		<label for="" style="width: 100%">First Name:</label>
		            <input type="text" id="firstName"  style="width: 100%;" required>
            	</div>
	            <div>
	            	<label for="" style="width: 100%">Last Name:</label>
		            <input type="text" id="lastName" style="width: 100%;" required>
	            </div>
            </div>
            <label for="">Email:</label>
            <input type="text" id="email" style="width: 100%;" required>
            <label for="">Phone:</label>
            <input type="text" id="phone" style="width: 100%;">
            <label for="">Address:</label>
            <input type="text" id="address" style="width: 100%;" required>
			
			<div>
				<label for="" style="width: 100%; display: block;">Postcode:</label>
	            <input type="text" id="postcode" style="width: 40%;" required>
			</div>
				<div id="promo_code" style="margin-top: 40px;;">
					<label for="" style="width: 100%; display: block">Promotional Code:</label>
					<input type="text" id="code" style="width: 100%; display: block">
				</div>
		
			<div style='margin: 30px 0; text-align: center;'><a id="submit" class="black_button" style="padding: 10px 40px">SUBMIT</a></div>
        </form>
	</div>  
</section>
<footer>
    <div id="footer_container" style="padding: 20px;">
        <ul id="footer" style="text-align: center;">
            <li><a href="contact.html">Contact</a></li>
            <li><a href="store.html">Shop</a></li>
            <li><a href="">FAQ's</a></li>
        </ul>
    </div>
</footer>
</body>
<script src="JS/air.js"></script>
<script src="JS/script.js"></script>

<script src="JS/checkout.js"></script>
